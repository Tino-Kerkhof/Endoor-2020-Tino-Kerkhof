<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yahtzee</title>
  <link rel="stylesheet" type="text/css" href="css/yahtzee2.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <header>
    <div class="logo">
      <a><img src="images/red_glassy_casino_dices_3d_png_image_23326.png" class="dice-logo">Yahtzee</a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="yahtzee1.html">Yahtzee 1</a></li>
        <li><a href="yahtzee2.html" class="active">Yahtzee 2</a></li>
        <li><a href="yahtzee3.html">Yahtzee 3</a></li>
      </ul>
    </nav>
    <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i>
    </div>
  </header>

  <div id="container" class="page">

    <div id="dice-images">
      <img class="inline dice" src="dice/dice6.png" alt="6">
      <img class="inline dice" src="dice/dice6.png" alt="6">
      <img class="inline dice" src="dice/dice6.png" alt="6">
      <img class="inline dice" src="dice/dice6.png" alt="6">
      <img class="inline dice" src="dice/dice6.png" alt="6">
    </div>

    <div class="container">
      <div id="roll" class="text-center">
        <button type="button" class="btn hover1 text-center">Roll</button>
      </div>
    </div>

    <br />

    <div class="result">
      <div class="row scoreTop">
        <div class="col score">
          <h2 class="score">Score</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <h5 class="lable">3 of a kind</h5>
        </div>
        <div class="col-6">
          <button id="threeOfAKind" class="scoreBlokje"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <h5 class="lable">4 of a kind</h5>
        </div>
        <div class="col-6">
          <button id="fourOfAKind" class="scoreBlokje"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <h5 class="lable">Full House</h5>
        </div>
        <div class="col-6">
          <button id="fullHouse" class="scoreBlokje"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <h5 class="lable">Small Straight</h5>
        </div>
        <div class="col-6">
          <button id="kleineStraat" class="scoreBlokje"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <h5 class="lable">Large Straight</h5>
        </div>
        <div class="col-6">
          <button id="groteStraat" class="scoreBlokje"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <h5 class="lable">Yahtzee</h5>
        </div>
        <div class="col-6">
          <button id="yahtzee" class="scoreBlokje"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <h5 class="lable">Chance</h5>
        </div>
        <div class="col-6">
          <button id="chance" class="scoreBlokje"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <h5 class="lable">Average</h5>
        </div>
        <div class="col-6">
          <button id="gemPunten" class="scoreBlokje"></button>
        </div>
      </div>
      <br />

      <div class="row">
        <div class="col-6">
          <button disabled="disabled" class="btn btn-success" style="font-weight:bold;">Grand Total</button>
        </div>
        <div class="col-6">
          <button id="totaal" class="scoreBlokje"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="js/yahtzee2.js"></script>

</body>

</html>
